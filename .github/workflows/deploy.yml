name: CI/CD Pipeline for React App on Azure Web App

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the build process

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Checkout the latest code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version you need for your React app

      - name: Install Dependencies
        run: npm install  # Install dependencies using npm

      - name: Build React App
        run: npm run build  # Build the React app for production

      - name: Azure Web App Deployment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}  # Name of your Azure Web App
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Set up this secret for deployment credentials
          package: './build'  # Deploy the build directory after building the React app

